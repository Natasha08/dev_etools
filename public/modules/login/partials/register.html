<!-- toggle button for form -->
<div class="well container-fluid">
    <button type="button" class="btn btn-lg" id="btnReg" data-ng-click="ShowHide()">Register</button>

</div>

<!-- registration form -->
<div class="well container-fluid" id="registerDiv" data-ng-hide="IsHidden">
	<form action="/register" method="post" id="registerForm">
	<h2>Please enter the requested information as accurately as possible</h2>
    <div class="form-group row">
       <label for="userEmail" class="col-sm-2 form-control-label">Email</label>
        <div class="col-sm-10">
           <span>The same email can only be registered once</span>
           <input type="email" class="form-control textInput" name="userEmail" placeholder="email"></input>
        </div>
    </div>   
		<div class="form-group row">
    	 <label for="firstName" class="col-sm-2 form-control-label">First Name</label>
    		<div class="col-sm-10">
       		 <input type="text" class="form-control textInput" name="firstName" placeholder="first name"></input>
    		</div>
		</div>   
		<div class="form-group row">
    	 <label for="lastName" class="col-sm-2 form-control-label">Last Name</label>
    		<div class="col-sm-10">
       		 <input type="text" class="form-control textInput" name="lastName" placeholder="last name"></input>
    		</div>
		</div>
		<div class="form-group row">
    	 <label for="userName" class="col-sm-2 form-control-label">User Name</label>
    		<div class="col-sm-10">
    		<span>Enter a user name (at least 4 characters)</span>
       		 <input type="name" class="form-control textInput" name="userName" placeholder="user name"></input>
    		</div>
		</div>
		<div class="form-group row">
    	 <label for="passWord" class="col-sm-2 form-control-label">Password</label>
    		<div class="col-sm-10">
    		<span>Enter Password (min. 6 characters, 2 numbers)</span>
       		 <input type="password" class="form-control textInput" name="passWord" placeholder="password"></input>
    		</div>
		</div>
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="registerSubmit" type="submit" class="btn btn-secondary" data-ng-click="registerUser()">Submit</button>
          </div>
    </div>
    </form>
</div>
